  <script>
    $('#mtrending').carousel({
      interval: 3000
    });

    $('#strending').carousel({
      interval: 3000
    });

    $('#mtoprated').carousel({
      interval: 3000
    });

    $('#stoprated').carousel({
      interval: 3000
    });

    $('#mupcoming').carousel({
      interval: 3000
    });

    $('#netflix').carousel({
      interval: 3000
    });

    $('#amazon').carousel({
      interval: 3000
    });

    $('.carousel .carousel-item').each(function(){
        var next = $(this).next();
        if (!next.length) {
        next = $(this).siblings(':first');
        }
        next.children(':first-child').clone().appendTo($(this));

        for (var i=0;i<2;i++) {
            next=next.next();
            if (!next.length) {
            	next = $(this).siblings(':first');
          	}

            next.children(':first-child').clone().appendTo($(this));
          }
    });
  </script>
