{% extends "layout.html" %}

{% block heading %}
  Log in to your account
{% endblock %}

{% block body %}
   <style>

      .box{
         
          background-color: black;
          width:40%;
          padding: 40px;
          color: white;
          text-align: center;
      }
      .input{
          background: none;
          border: 3px solid darkcyan;
          margin: 10px;
          padding: 6px;
          width: 70%;
          border-radius: 24px;
          color: white;
          text-align: center;
          transition: 0.3s;
      }
      
      .btn{
          background: none;
          border: 3px solid lightgreen; 
          padding: 10px;
           border-radius: 24px;
          width: 40%;
          margin: 20px;
          font-weight: bold;
           }
      
      .input:focus{
          width: 95%;
          transition: 0.3s;
          border-color: lightgreen;
      }
      
      .btn:hover{
          background-color: lightgreen;
          color: black;
      }
       
              @media only screen and (max-width: 600px) {
           .box{
               width: 90%;
           }
}
       </style>

  
  <div class="box container">
            <form  action="{{ url_for('login') }}" method="post" >
                <input type="text" placeholder="Username" class="input">
                <input type="password" placeholder="Password" class="input">
                <br>
                <button type="submit" class="btn">LOGIN</button>
            </form>
        </div>
{% endblock %}
